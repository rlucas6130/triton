<div class="container-fluid">
    <h4><i class="fa fa-fw fa-database"></i> Created Jobs</h4>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Document Count</th>
                        <th>Created</th>
                        <th>Dimensions</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs">
                        <th scope="row">{{job.id}}</th>
                        <td>{{job.documentCount}}</td>
                        <td>{{job.created | date:'medium' }}</td>
                        <td>{{job.dimensions}}</td>
                        <td [ngSwitch]="job.status">
                            <div *ngSwitchCase="jobStatus.New">
                                <i class="fa fa-fw fa-bolt"></i> New
                            </div>
                            <div *ngSwitchCase="jobStatus.BuildingMatrix">
                                <i class="fa fa-fw fa-hourglass-start"></i> Building Term/Doc Matrix
                            </div>
                            <div *ngSwitchCase="jobStatus.SVD">
                                <i class="fa fa-fw fa-microchip"></i> Running SVD
                            </div>
                            <div *ngSwitchCase="jobStatus.Completed">
                                <i class="fa fa-fw fa-check-square-o"></i> Completed
                            </div>
                            <div *ngSwitchCase="jobStatus.Failed">
                                <i class="fa fa-fw fa-bomb"></i> Failed
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
